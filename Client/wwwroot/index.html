<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RebatesSimulator</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="RebatesSimulator.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script>
        window.getTrueCanvasWidth = function () {
            const canvasElement = document.getElementsByTagName('canvas')[0];
            return canvasElement.offsetWidth;
        }

        window.getTrueCanvasHeight = function () {
            const canvasElement = document.getElementsByTagName('canvas')[0];
            return canvasElement.offsetHeight;
        }

        window.fixCanvasSizes = function () {
            const container = document.getElementById('canvas-container');
            const canvasElement = document.getElementsByTagName('canvas')[0];
            canvasElement.height = container.offsetHeight;
            canvasElement.width = container.offsetWidth;
        }
    </script>
</body>

</html>
